{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>etoko</title>
{% endblock meta %}
{% block content %}
{% include 'navbar.html' %}
<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-slate-300 flex flex-col">
  <div class="px-3 mb-4">
    <div class="flex rounded-md items-center bg-indigo-600 py-2 px-4 w-fit">
      <h1 class="text-white text-center">Last Login: {{last_login}}</h1>
    </div>
  </div>
  <div class="p-2 mb-6 relative">
</div>
    <div class="flex justify-end mb-6">
        <a href="{% url 'main:create_product' %}" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
            Add New Product
        </a>
    </div>
    
    {% if not data %}
    <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
        <img src="https://cdn.pixabay.com/photo/2020/12/19/02/50/emoji-5843434_1280.png" alt="Sad face" class="w-32 h-32 mb-4"/>
        <p class="text-center text-gray-600 mt-4">Belum ada data barang pada etoko.</p>
    </div>
    {% else %}
    {{data}}
    {% endif %}
</div>
{% endblock content %}
